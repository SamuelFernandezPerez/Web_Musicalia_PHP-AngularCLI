<div class="mt-10 w-auto container m-auto px-6 mx-auto">
  <section class="text-gray-800">
    <div
      class="block rounded-lg bg-white w-3/4 m-auto border-2 border-[#0f172a] shadow-2xl"
    >
      <div class="flex flex-wrap items-center">
        <div
          class="grow-0 shrink-0 basis-auto block w-full lg:flex lg:w-6/12 xl:w-4/12"
        >
          <img
            class="h-80 w-80 m-10 rounded-full shadow-lg"
            src="/server/imagenes/{{ cd.id }}.jpg"
            alt="..."
          />
        </div>
        <div class="grow-0 shrink-0 basis-auto w-full lg:w-6/12 xl:w-8/12">
          <div class="px-6 py-12 md:px-12">
            <h2 class="text-3xl text-[#0f172a] font-bold mb-6 pb-2">
              {{ cd.titulo }}
            </h2>
            <p class="text-gray-500 mb-6 pb-2 text-xl">
              {{ cd.artista }}
            </p>
            <div class="flex flex-wrap mb-6">
              <div class="w-full lg:w-6/12 xl:w-4/12 mb-4">
                <p class="flex items-center">
                  <svg
                    class="w-4 h-4 mr-2 text-teal-500"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                  >
                    <path
                      fill="currentColor"
                      d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"
                    ></path></svg
                  >Duraccion:
                  <b class="text-[#0f172a] m-2"> {{ cd.duracion }} min </b>
                </p>
              </div>
              <div class="w-full lg:w-6/12 xl:w-4/12 mb-4">
                <p class="flex items-center">
                  <svg
                    class="w-4 h-4 mr-2 text-teal-500"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                  >
                    <path
                      fill="currentColor"
                      d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"
                    ></path></svg
                  >Nº canciones:
                  <b class="text-[#0f172a] m-2">{{ cd.canciones }}</b>
                </p>
              </div>
              <div class="w-full lg:w-6/12 xl:w-4/12 mb-4">
                <p class="flex items-center">
                  <svg
                    class="w-4 h-4 mr-2 text-teal-500"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                  >
                    <path
                      fill="currentColor"
                      d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"
                    ></path></svg
                  >Productora:
                  <b class="text-[#0f172a] m-2">{{ cd.productora }}</b>
                </p>
              </div>
            </div>
            <div class="mt-3 flex items-end justify-between mr-16 ml-2">
              <p>
                <span class="text-2xl font-bold text-blue-500"
                  >{{ cd.precio }} €</span
                >
                <span class="text-sm text-slate-400">/cd</span>
              </p>
              <div class="ml-20">
                Cantidad:
                <b
                  ><input
                    class="ml-4"
                    style="width: 3rem"
                    type="number"
                    [(ngModel)]="cantidad"
                /></b>
              </div>
              <div
                class="flex items-center space-x-1.5 rounded-lg bg-blue-400 px-4 py-2 text-center font-medium capitalize tracking-wide text-white transition-colors duration-300 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-4 w-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                  />
                </svg>

                <button class="text-sm" (click)="agregar_cd_al_carrito()">
                  AGREGAR CD
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
